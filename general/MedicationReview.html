<style>

 

.capitalize {

  text-transform: capitalize;

}

div.refreshMedList {

   column-gap: 35px;

}

 

ul {

    margin-top: 0px;

    margin-bottom:0px;

    list-style-type:disc;

    list-style-position: outside;

    columns: 2;

    column-gap: 35px;

    width:650px;

}

 

li+ul {padding-left: 20px;}

 

 

th input[type="text"] {

background: lightblue;

border: none;

text-align: center;

}

 

td, th {

border-style : hidden!important;

}

 

td input[type="text"] {

border-top: none;

border-right: none;

border-left: none;

text-align: center;

}

 

table {

    border-collapse: collapse;

}

 

.col1 {

@media print{

   div.DoNotPrint {

                display: none;

        visibility: hidden;

        height: 0;

}

 

   .collapsible {

                display: none;

        visibility: hidden;

        height: 0;

}

}

 

.width-machine {

  /*   Sort of a magic number to add extra space for number spinner */

  padding: 0 1rem;

}

 

.grow-wrap {

  /* easy way to plop the elements on top of each other and have them both sized based on the tallest one's height */

  display: grid;

}

.grow-wrap::after {

  /* Note the weird space! Needed to preventy jumpy behavior */

  content: attr(data-replicated-value) " ";

 

  /* This is how textarea text behaves */

  white-space: pre-wrap;

 

  /* Hidden from view, clicks, and screen readers */

  visibility: hidden;

}

.grow-wrap > textarea {

  /* You could leave this, but after a user resizes, then it ruins the auto sizing */

   resize: none;

 

  /* Firefox shows scrollbar on growth, you can hide like this. */

  overflow: hidden;

}

.grow-wrap > textarea,

.grow-wrap::after {

  /* Identical styling required!! */

  border: 1px solid black;

  padding: 0.5rem;

  font: inherit;

 

  /* Place on top of each other */

  grid-area: 1 / 1 / 2 / 2;

}

 

.collapsible {

  background-color: #99ccff;

  color: black;

  cursor: pointer;

  padding: 2px;

  width: 60%;

  border: none;

 text-align: left;

  outline: none;

  font-size: 14px;

}

 

.active, .collapsible:hover {

  background-color: #0066ff;

    color: white;

}

 

.content_collapsibles {

  padding: 0 4px;

  display: none;

  overflow: hidden;

}

 

.content_collapsibles_Open {

  padding: 0 4px;

  display: visible;

  overflow: hidden;

}

 

</style>

function deleteRow(tableID) {

try {

var table = document.getElementById(tableID);

var rowCount = table.rows.length;

     

for(var i=0; i<rowCount; i++) {

var row = table.rows[i];

var chkbox = row.cells[0].childNodes[0];

       

if(null != chkbox && true == chkbox.checked) {

  table.deleteRow(i);

  rowCount--;

   i--;

}

 

   }

   }catch(e) {

                alert(e);

   }

}

 

 

function findCellWithContent(tableID) {

var table = document.getElementById(tableID);

var rowCount = table.rows.length;

 

for(var i=1; i<rowCount; i++) {

                                var row = table.rows[i];

                                var chkbox = row.cells[0].childNodes[0];

    var date1 = row.cells[2].getElementsByTagName('input')[0].value;

    var date2 = row.cells[3].getElementsByTagName('input')[0].value;

    var date3 = row.cells[4].getElementsByTagName('input')[0].value;

    var date4 = row.cells[5].getElementsByTagName('input')[0].value;

    var date5 = row.cells[6].getElementsByTagName('input')[0].value;

       

   if(date1<0.001 && date2<0.001 && date3<0.001 && date4<0.001 && date5<0.001){

    chkbox.checked = true;

   } else {

    chkbox.checked = false;

   }

}

  deleteRow(tableID);

}

function ageCalculator() {

var dobYear = document.getElementById("dob_year").value;

var dobMonth = document.getElementById("dob_month").value;

var dobDay = document.getElementById("dob_day").value;

var userinput = dobMonth + "/" + dobDay + "/" + dobYear

 

  

var patientAge = document.getElementById("age");

var dob = new Date(userinput);

if(userinput==null || userinput=='') {

  document.getElementById("message").innerHTML = "**Choose a date please!"; 

  return false;

} else {

   

//calculate month difference from current date in time

var month_diff = Date.now() - dob.getTime();

   

//convert the calculated difference in date format

var age_dt = new Date(month_diff);

    

//extract year from date   

var year = age_dt.getUTCFullYear();

 

//now calculate the age of the user

var age = Math.abs(year - 1970);

   

//display the calculated age

patientAge.value = age;

 

}

}
