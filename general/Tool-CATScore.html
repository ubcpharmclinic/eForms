<script language="javascript" type="text/javascript">
    /****************************
    startup functions 
    ****************************/
    function startUp() {

        setDocumentTitle('CAT',document.getElementById('PatientSurname').value);
        changeImage("CATest.png", "BGImage");
        changeImage("CAT_Reference.png", "Reference");

        setDefaults();
        //optimize window size/width
        top.window.resizeTo(1030, screen.availHeight) ;
    }

    function resourceLink(resource, extension) {
        // Takes two arguments -- the base filename and its extension -- and
        // returns a string depending on whether the page has been opened
        // locally or if it has been uploaded to OSCAR.
        //
        // Example usage: resourceLink('image1', 'png')
        // Return value: 'image1.png' or '${oscar_image_path}image1.png'

        var prefix = (window.location.href.toLowerCase().indexOf("http") != -1) ? '${oscar_image_path}' : '';

        if (typeof extension === "undefined") {
            var extension = '';
        } else {
            var extension = '.' + extension;
        }
        return prefix + resource + extension;
    }

    function selectorValue(selectId) {
        return selectId.value;
    }

    function changeImage(img, imgId) {
        // Changes the src value of an <img>.
        document.getElementById(imgId).src = resourceLink(img)
        document.getElementById(imgId).href = resourceLink(img)
        }

    function setDocumentTitle(Title,PatientSurname) {
        // set document title
        document.title = Title + '_' + PatientSurname;					
    }
    
    function setDefaults() {	            
        // check the newform flag to ensure this is the initial load of the form
        if (document.getElementById("newForm").value == 'True')
        {
            //document.getElementById('').value = 'X';	
        }   
    }

    /****************************
        submit and print functions 
    ****************************/
    function printSubmit() {
        printLetter();
        releaseDirtyFlag();			
        submission();
    }

    function printLetter() {
        // hide the bottom buttons
        if (document.getElementById('BottomButtons').style.display == '')
            document.getElementById('BottomButtons').style.display = 'none';
        // print the letter
        window.print();
    } 

    function submission() {
        setFlag();
        setTimeout('document.FormName.submit()',1000);			
    }

    function setFlag() {
    // indicate that the form has been submitted
    if (document.getElementById("newForm").value == 'True')
    document.getElementById("newForm").value = 'False';
    }
    
    function showButtons() {
        //show the bottom buttons if they are hidden
        if (document.getElementById('BottomButtons').style.display == 'none')
            document.getElementById('BottomButtons').style.display = '';
    }
    
    /****************************
        checkbox functions 
    ****************************/
    function changeValue(x) {
        if (document.getElementById(x).value == '')
            document.getElementById(x).value = 'X';
        else
            document.getElementById(x).value = '';
    }

    function displayKeyCode(evt,x) {
        var charCode = (evt.which) ? evt.which : event.keyCode
        // any key press except tab will constitute a value change to the checkbox
        if (charCode != 9)
        {
            changeValue(x);
            return false;
        }
    }
</script>

}

function checkedScore(id, score) {
// Returns either score or 0 depending on whether id is checked or not.
// ex. checkedScore("foo", 1) will return 1 if foo is checked but 0 if it is not

return (document.getElementById(id).value != '') ? score : 0;
}

function totalCAT() {
var totalCAT = 0;

var ids =  ["Cough_Score",
            "Phlegm_Score",
            "Tight_Score",
            "Breathless_Score",
            "Activities_Score",
            "Confident_Score",
            "Sleep_Score",
            "Energy_Score",
            ];

for (var n in ids) {
    totalCAT += parseInt(document.getElementById(ids[n]).value);
}
document.getElementById("Total_Score").value = totalCAT;
//document.getElementById("CATa").value = totalCAT;

document.FormName.subject.value = 'CAT Score = ' + totalCAT;

if (totalCAT >= 10) {
document.getElementById("CAT_Warning").className = 'Show';
}
else {
document.getElementById("CAT_Warning").className = 'Hide';
}
}

function TotalSCORE() {
Cough();
Phlegm();
Tight();
Breathless();
Activities();
Confident();
Sleep();
Energy();
totalCAT();
}
